# Railway configuration for Astro frontend

[build]
builder = "NIXPACKS"

[build.nixpacks]
# Astro requires Node.js >= 18.20.8
node_version = "20"

[deploy]
startCommand = "node dist/server/entry.mjs"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Health check
healthcheckPath = "/"
healthcheckTimeout = 100

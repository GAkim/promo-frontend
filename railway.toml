# Railway configuration for Astro frontend

[build]
builder = "NIXPACKS"

[build.nixpacks]
node_version = "20"

[deploy]
startCommand = "HOST=0.0.0.0 PORT=8080 node dist/server/entry.mjs"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

healthcheckPath = "/"
healthcheckTimeout = 100

# Environment variables
[deploy.envs]
HOST = "0.0.0.0"
PORT = "8080"
